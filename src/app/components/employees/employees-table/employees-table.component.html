<table tuiTable [columns]="columns">
  <thead>
  <tr tuiThGroup>
    <th tuiTh *tuiHead="'full_name'">Full Name</th>
    <th tuiTh *tuiHead="'work_position'">Work Position</th>
    <th tuiTh *tuiHead="'date_of_birth'">Date of Birth</th>
    <th tuiTh class="table__column--actions table__header--actions" *tuiHead="'actions'" [sorter]="null">Options</th>
  </tr>
  </thead>
  <tbody tuiTbody [data]="employees">
  <tr data-testid="table__row" *tuiRow="let employee of employees; let employee_index = index" tuiTr>
    <td *tuiCell="'full_name'" tuiTd>{{ employee.full_name }}</td>
    <td *tuiCell="'work_position'" tuiTd>
      {{ employee.work_position.position }}
    </td>
    <td *tuiCell="'date_of_birth'" tuiTd>
      {{ employee.date_of_birth | date : 'yyyy-mm-dd' }}
    </td>
    <td class="table__column--actions" *tuiCell="'actions'" tuiTd>
      <tui-hosted-dropdown [content]="actions">
        <button appearance="icon" size="s" shape="rounded" tuiIconButton icon="tuiIconMoreHorLarge"></button>
        <ng-template #actions>
          <tui-data-list class="table-actions-menu">
            <button tuiOption class="table-actions-menu__option" [routerLink]="['/employees', employee.id]">
              <tui-svg src="tuiIconEditLarge"></tui-svg>
              Edit
            </button>
            <button tuiOption class="table-actions-menu__option" (click)="requestSignOfEmployee(employee)">
              <tui-svg src="tuiIconTrashLarge"></tui-svg>
              Delete
            </button>
          </tui-data-list>
        </ng-template>
      </tui-hosted-dropdown>
    </td>
  </tr>
  </tbody>
</table>
